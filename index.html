<!--
    FILE: index.html
    Advanced Calculator HTML Structure
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>

        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>

        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="equals-btn">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>

<!--
    FILE: style.css
    Advanced Calculator Styling with Smoothing
-->
<style>
    *, *::before, *::after {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: normal;
    }

    body {
        padding: 0;
        margin: 0;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .calculator-grid {
        display: grid;
        justify-content: center;
        align-content: center;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: minmax(120px, auto) repeat(5, 80px);
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        padding: 20px;
    }

    .calculator-grid > button {
        cursor: pointer;
        font-size: 1.5rem;
        border: none;
        outline: none;
        background-color: rgba(255, 255, 255, .1);
        color: white;
        margin: 5px;
        border-radius: 10px;
        transition: background-color 0.2s ease-in-out, transform 0.1s;
    }

    /* Smoothing and Interactive Effects */
    .calculator-grid > button:hover {
        background-color: rgba(255, 255, 255, .2);
    }
    .calculator-grid > button:active {
        transform: scale(0.95);
    }

    .span-two {
        grid-column: span 2;
    }

    /* Operator & Action Buttons */
    [data-operation], [data-all-clear], [data-delete] {
        background-color: #ff9500; /* Orange accent */
        color: white;
        font-weight: bold;
    }
    
    [data-all-clear]:hover, [data-delete]:hover {
        background-color: #ffb74d;
    }

    [data-operation]:hover {
        background-color: #e08e00;
    }

    /* Equals Button */
    .equals-btn {
        background-color: #34c759; /* Green accent */
        transition: background-color 0.2s ease-in-out, transform 0.1s;
    }
    .equals-btn:hover {
        background-color: #58d68d;
    }


    /* Display Output */
    .output {
        grid-column: 1 / -1;
        background-color: rgba(0, 0, 0, .75);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: space-around;
        padding: 15px;
        word-wrap: break-word;
        word-break: break-all;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .output .previous-operand {
        color: rgba(255, 255, 255, .75);
        font-size: 1.5rem;
    }

    .output .current-operand {
        color: white;
        font-size: 3rem;
        font-weight: 500;
    }
</style>

<!--
    FILE: script.js
    Advanced Calculator Core Functionalities (Class-based)
-->
<script>
    class Calculator {
        constructor(previousOperandElement, currentOperandElement) {
            this.previousOperandElement = previousOperandElement;
            this.currentOperandElement = currentOperandElement;
            this.clear();
        }

        clear() {
            this.currentOperand = '0';
            this.previousOperand = '';
            this.operation = undefined;
        }

        delete() {
            if (this.currentOperand === '0' || this.currentOperand.length === 1) {
                this.currentOperand = '0';
            } else {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }
        }

        appendNumber(number) {
            if (number === '.' && this.currentOperand.includes('.')) return;
            
            // If currentOperand is '0', replace it unless '.' is pressed
            if (this.currentOperand === '0' && number !== '.') {
                this.currentOperand = number.toString();
            } else {
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }
        }

        chooseOperation(operation) {
            if (this.currentOperand === '') return;
            if (this.previousOperand !== '') {
                this.compute();
            }
            this.operation = operation;
            this.previousOperand = this.currentOperand;
            this.currentOperand = '';
        }

        compute() {
            let computation;
            const prev = parseFloat(this.previousOperand);
            const current = parseFloat(this.currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;

            // Using switch statement for clean operation handling
            switch (this.operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case 'รท':
                    if (current === 0) {
                        computation = 'Error: Div by Zero';
                    } else {
                        computation = prev / current;
                    }
                    break;
                default:
                    return;
            }
            
            // Handle floating point precision issues (optional, but professional)
            if (typeof computation === 'number') {
                 // Limit to a reasonable number of decimal places if necessary
                computation = parseFloat(computation.toFixed(10));
            }

            this.currentOperand = computation.toString();
            this.operation = undefined;
            this.previousOperand = '';
        }

        getDisplayNumber(number) {
            const stringNumber = number.toString();
            const integerDigits = parseFloat(stringNumber.split('.')[0]);
            const decimalDigits = stringNumber.split('.')[1];
            let integerDisplay;

            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                // Use built-in locale formatting for thousands separator
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }

            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        updateDisplay() {
            if (this.currentOperand.toString().includes('Error')) {
                this.currentOperandElement.innerText = this.currentOperand;
            } else {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
            }
            
            if (this.operation != null) {
                this.previousOperandElement.innerText = 
                    `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
            } else {
                this.previousOperandElement.innerText = '';
            }
        }
    }

    // --- DOM SELECTION AND INITIALIZATION ---

    const numberButtons = document.querySelectorAll('[data-number]');
    const operationButtons = document.querySelectorAll('[data-operation]');
    const equalsButton = document.querySelector('[data-equals]');
    const deleteButton = document.querySelector('[data-delete]');
    const allClearButton = document.querySelector('[data-all-clear]');
    const previousOperandElement = document.querySelector('[data-previous-operand]');
    const currentOperandElement = document.querySelector('[data-current-operand]');

    const calculator = new Calculator(previousOperandElement, currentOperandElement);

    // --- EVENT LISTENERS ---

    numberButtons.forEach(button => {
        button.addEventListener('click', () => {
            calculator.appendNumber(button.innerText);
            calculator.updateDisplay();
        });
    });

    operationButtons.forEach(button => {
        button.addEventListener('click', () => {
            calculator.chooseOperation(button.innerText);
            calculator.updateDisplay();
        });
    });

    equalsButton.addEventListener('click', button => {
        calculator.compute();
        calculator.updateDisplay();
    });

    allClearButton.addEventListener('click', button => {
        calculator.clear();
        calculator.updateDisplay();
    });

    deleteButton.addEventListener('click', button => {
        calculator.delete();
        calculator.updateDisplay();
    });

    // Optional: Keyboard support for advanced usability
    document.addEventListener('keydown', (e) => {
        const key = e.key;

        if ((key >= '0' && key <= '9') || key === '.') {
            calculator.appendNumber(key);
        } else if (key === 'Enter' || key === '=') {
            e.preventDefault(); // Prevent default browser action
            calculator.compute();
        } else if (key === 'Backspace') {
            calculator.delete();
        } else if (key === 'Escape' || key === 'c') {
            calculator.clear();
        } else if (['+', '-', '*', '/'].includes(key)) {
            // Map keyboard / to calculator รท
            const op = (key === '/') ? 'รท' : key;
            calculator.chooseOperation(op);
        }
        
        calculator.updateDisplay();
    });

</script>
